<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
          <input type="text" id="resultado" disabled>
        </div>
        <div class="botones">
          <!-- Botones de la calculadora -->
          <button id="boton7">7</button>
          <button id="boton8">8</button>
          <button id="boton9">9</button>
          <button id="botonDivision">/</button>
          <button id="boton4">4</button>
          <button id="boton5">5</button>
          <button id="boton6">6</button>
          <button id="botonMultiplicacion">*</button>
          <button id="boton1">1</button>
          <button id="boton2">2</button>
          <button id="boton3">3</button>
          <button id="botonResta">-</button>
          <button id="boton0">0</button>
          <button id="botonDecimal">.</button>
          <button id="botonIgual">=</button>
          <button id="botonSuma">+</button>
          <button id="botonLimpiar">C</button>
        </div>
      </div>
      
    <script src="js/codigo.js"></script>
</body>
</html>
